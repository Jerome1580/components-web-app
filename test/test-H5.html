<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>Title</title>
</head>

<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        font-size: 12px;
    }


</style>
<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

<!-- H5对象资源&管理内容：页-组件 -->
<script src="../js/H5.js"></script>
<link rel="stylesheet" href="../css/H5.css">

<script src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
<body>
<!--测试内容组织功能，以及fullPage页面切换&组件切换-->
<script>

    $(function () {
        var h5 = new H5();

        h5.addPage('face', '首页')
            .addComponent('face', {
                text: '5435345345',
                width: 400, height: 100,
                css: {backgroundColor: 'red', top: 200, opacity: 0},
                center: true,
                animateIn: {opacity: 1},
                animateOut: {opacity: 0}
            })
            .addPage('desc', 'deda')
            .addComponent('核心理念', {
                text: '防风网',
                width: 400, height: 100,
                css: {backgroundColor: 'blue', top: 200, opacity: 0},
                center: true,
                animateIn: {opacity: 1},
                animateOut: {opacity: 0}
            })
            .addPage('page-3', 'dsadsaderwerewrwr')
            .addComponent('课程分布', {
                text: '范围范围',
                width: 400, height: 100,
                css: {backgroundColor: 'red', top: 200, opacity: 0},
                center: true
            })
            .loader()

    })
</script>

</body>
</html>
