<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>Title</title>
</head>

<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }

    .iphone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -270px;
        margin-left: -170px;

    }

</style>
<link rel="stylesheet" href="../css/H5ComponentBase.css">
<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>

<!--柱状图-->
<link rel="stylesheet" href="../css/H5ComponentBar.css">
<script src="../js/H5ComponentBar.js"></script>
<body>
<!--用于开发测试 H5ComponentsBar对象）-->
<div class="iphone">

</div>

<script>

    var cfg = {
        type: 'bar',
        width: 530,
        height: 600,
        data: [
            ['JavaScript', .4, '#ff7676'],
            ['HTML', .2],
            ['CSS', .25],
            ['H5', .5],
            ['Jquery', .3],
            ['ng', .05],
            ['vue', .09],
        ],
        css: {
            top: 100,
            opacity: 0
        },
        animateIn: {
            opacity: 1,
            top: 200
        },
        animateOut: {
            opacity: 0,
        },
        center: true
    }

    var h5 = new H5ComponentBar('myName', cfg);

    $('.iphone').append(h5)

    var leave = true;
    $('body').on('click', function () {
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
    })
</script>
</body>
</html>
